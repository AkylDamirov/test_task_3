<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'task_app/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <ul class="nav ms-auto">
            {% if user.is_authenticated %}
                <div class="user-info">
                    <a href="{% url 'home' %}">
                        <span class="username btn btn-outline-dark">{{ user.username }}</span>
                    </a>
    <a href="{% url 'logout2' %}" class="logout-link btn btn-dark">Log Out</a>
                </div>
            {% else %}
                <li class="nav-item">
        <a href="{% url 'login' %}" class="nav-link link-body-emphasis px-2 btn btn-outline-dark"><b>Login</b></a>
                </li>
&nbsp;
                <li class="nav-item">
        <a href="{% url 'register' %}" class="nav-link link-body-emphasis px-2 btn btn-dark"><b>Sign up</b></a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="{% url 'home' %}" class="btn btn-outline-success d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <b><span class="fs-4">Add a Vacancy</span></b>
        </a>
    </div>
<!--</div>-->
</header>
</body>
</html>
